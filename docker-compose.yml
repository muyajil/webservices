version: "3"

services:
  # [START] WEBDAV AHMED
  ahmed-webdav:
    image: ugeek/webdav:amd64
    volumes:
      - /home/ahmed:/media
    environment:
      USERNAME: ahmed
      PASSWORD: $AHMED_WEBDAV_PW
      UID: 1010
      GID: 1010
      TZ: Europe/Zurich
      VIRTUAL_HOST: ahmed-drive.${TLD}
      LETSENCRYPT_HOST: ahmed-drive.${TLD}
      VIRTUAL_PORT: 80
    networks:
      - base-network
  # [END] WEBDAV
  # [START] WEBDAV
  media-webdav:
    image: ugeek/webdav:amd64
    volumes:
      - $MEDIA_PATH:/media
    environment:
      USERNAME: $MEDIA_USER
      PASSWORD: $MEDIA_PW
      UID: 1000
      GID: 1000
      TZ: Europe/Zurich
      VIRTUAL_HOST: media.${TLD}
      LETSENCRYPT_HOST: media.${TLD}
      VIRTUAL_PORT: 80
    networks:
      - base-network
  # [END] WEBDAV
  # [START] WETTY
  wetty:
    image: wettyoss/wetty
    environment:
      VIRTUAL_HOST: term.${TLD}
      LETSENCRYPT_HOST: term.${TLD}
      VIRTUAL_PORT: 3000  
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - base-network
    command: --ssh-host=host.docker.internal
  # [END] WETTY
  # [START] JupyterHub
  # Configuration for Hub+Proxy
  jupyterhub:
    image: muyajil/jupyterhub:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${VOLUMES_PATH}/jupyterhub/home:/home
      - /etc/passwd:/etc/passwd
      - /etc/shadow:/etc/shadow
      - /etc/group:/etc/group
    environment:
      DOCKER_JUPYTER_IMAGE: muyajil/devbox:latest
      DOCKER_NETWORK_NAME: base-network
      HOME_PREFIX: ${VOLUMES_PATH}/jupyterhub
      HUB_IP: jupyterhub
      VIRTUAL_HOST: jupyter.${TLD}
      LETSENCRYPT_HOST: jupyter.${TLD}
      VIRTUAL_PORT: 8000
    networks:
      - base-network
    restart: unless-stopped
  # [END] JupyterHub
  # [START] bitwarden
  bitwarden:
    image: vaultwarden/server:latest
    environment:
      VIRTUAL_HOST: bitwarden.${TLD}
      LETSENCRYPT_HOST: bitwarden.${TLD}
      VIRTUAL_PORT: 80
      SIGNUPS_ALLOWED: "true"
      DOMAIN: https://bitwarden.${TLD}
      ADMIN_TOKEN: ${ADMIN_TOKEN_BITWARDEN}
    volumes:
      - "${VOLUMES_PATH}/bitwarden:/data"
    restart: unless-stopped
    networks:
      - base-network
  # [END] bitwarden
  # [START] file drop  
  filedrop:
    image: muyajil/filedrop:latest
    environment:
      VIRTUAL_HOST: drop.${TLD}
      LETSENCRYPT_HOST: drop.${TLD}
      VIRTUAL_PORT: 5000
    volumes:
      - "${VOLUMES_PATH}/drop:/uploads"
    restart: unless-stopped
    networks:
      - base-network
  # [END] file drop
  # [START] BTC Node
  btc-node:
    image: kylemanna/bitcoind:latest
    volumes:
      - "${VOLUMES_PATH}/btc-node/.bitcoin:/bitcoin/.bitcoin"
    ports:
      - 8333:8333
    environment:
      RPCUSER: ${BTC_RPC_USER}
      RPCPASSWORD: ${BTC_RPC_PASS}
    networks:
      - btc-network
    restart: unless-stopped
  # [END] BTC Node
  # [START] BTC Frontend
  btc-frontend:
    image: 01cnode
    environment:
      VIRTUAL_HOST: btc.${TLD}
      LETSENCRYPT_HOST: btc.${TLD}
      VIRTUAL_PORT: 5000
    volumes:
      - "${VOLUMES_PATH}/btc-frontend/config:/opt/01cnode/config"
      - "${VOLUMES_PATH}/btc-frontend/server.log:/opt/01cnode/server.log"
    networks:
      - btc-network
      - base-network
    restart: unless-stopped
  # [END] BTC Frontend
  # [START] Excalidraw
  excalidraw:
    image: excalidraw/excalidraw
    environment:
      VIRTUAL_HOST: excalidraw.${TLD}
      LETSENCRYPT_HOST: excalidraw.${TLD}
      VIRTUAL_PORT: 80
    networks:
      - base-network
    restart: unless-stopped
  # [END] Excalidraw
networks:
  base-network:
    external: true
  btc-network:
